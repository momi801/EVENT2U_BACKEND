<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT2U - Cadastro Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cadastro_usuario.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-btn">← Voltar</a>
            <div class="logo">EVENT2U</div>
        </div>
        
        <div class="content">
            <h2 class="section-title">Dados Pessoais</h2>
            
            <div class="form-group">
                <label for="full-name">Nome completo</label>
                <input type="text" id="full-name" placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="Digite seu telefone">
            </div>

            <div class="form-group">
                <label for="birth-date">Data de Nascimento</label>
                <input type="date" id="birth-date">
            </div>
            
            <h2 class="section-title">Endereço</h2>
            
            <div class="address-grid">
                <div class="form-group">
                    <label for="state">Estado</label>
                    <select id="state">
                        <option value="">Selecione o estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MS">Mato Grosso do Sul>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" placeholder="Digite sua cidade">
                </div>
                
                <div class="form-group address-full">
                    <label for="street">Rua</label>
                    <input type="text" id="street" placeholder="Digite sua rua">
                </div>
                
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" placeholder="Número">
                </div>
                
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" placeholder="Digite seu bairro">
                </div>
            </div>
            
            <div class="form-group">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" placeholder="Complemento (opcional)">
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary">Cadastrar</button>
                <button class="btn btn-secondary">Limpar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/Cadastro_usuario.js') }}"></script>
</body>
</html>
