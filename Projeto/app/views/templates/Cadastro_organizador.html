<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT2U - Cadastro Organizador</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cadastro_organizador.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-btn">← Voltar</a>
            <div class="logo">EVENT2U</div>
        </div>
        
        <div class="content">
            <h2 class="section-title">Dados da Empresa</h2>
            
            <div class="form-group">
                <label for="company-name">Nome da Empresa</label>
                <input type="text" id="company-name" placeholder="Digite o nome da empresa">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o e-mail">
            </div>
            
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="Digite o CNPJ">
            </div>
            
            <h2 class="section-title">Endereço</h2>
            
            <div class="address-grid">
                <div class="form-group">
                    <label for="state">Estado</label>
                    <select id="state">
                        <option value="">Selecione o estado</option>
                        <option value="SP">Mato Grosso do Sul</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">SãoPaulo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" placeholder="Digite a cidade">
                </div>
                
                <div class="form-group address-full">
                    <label for="street">Rua</label>
                    <input type="text" id="street" placeholder="Digite a rua">
                </div>
                
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" placeholder="Número">
                </div>
                
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" placeholder="Digite o bairro">
                </div>
            </div>
            
            <div class="form-group">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" placeholder="Complemento (opcional)">
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary">Cadastrar</button>
                <button class="btn btn-secondary">Limpar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/Cadastro_organizador.js') }}"></script>
</body>
</html>
