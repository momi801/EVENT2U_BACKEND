<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Event2U</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Perfil_usuario.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">EVENT2U</a>
            <nav>
                <ul>
                    <li><a href="#">Menu ingressos</a></li>
                    <li><a href="#">Meu perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="welcome-section">
            <h1>Bem vindo(a), M!</h1>
        </div>
        
        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="profile-picture-container">
                    <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-picture" id="profilePicture">
                    <div class="file-upload">
                        <label for="pictureUpload" class="file-upload-label">Alterar foto</label>
                        <input type="file" id="pictureUpload" class="file-upload-input" accept="image/*">
                    </div>
                </div>
                
                <div class="profile-info">
                    <h2>Fulano de Tal</h2>
                    <span class="user-type organizador">Organizador</span>
                </div>
                
                <div class="profile-switch">
                    <button class="btn btn-secondary" id="switchProfile">Mudar para Perfil de Usuário</button>
                </div>
            </div>
            
            <div class="profile-main">
                <h2>Informações do Perfil</h2>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label for="userType">Tipo de Usuário</label>
                        <select id="userType" class="form-control">
                            <option value="organizador">Organizador</option>
                            <option value="usuario">Usuário</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">Nome completo</label>
                        <input type="text" id="fullName" class="form-control" value="Taylor diva">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" value="diva.abag@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input type="text" id="address" class="form-control" value="Rua Cornélia street, 123">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" class="form-control" value="(99) 99912-1399">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control" value="123.000.799-91">
