<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT2U - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login_usuario.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">EVENT2U</div>
    </div>
    
    <div class="login-container">
        <div class="login-title">Acesse sua conta</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="fulano@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha">
            </div>
            
            <div class="forgot-password">
                <a href="#">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="btn-login">ENTRAR</button>
            
            <div class="register-link">
                NÃ£o tem uma conta? <a href="#">Cadastre-se agora</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login realizado com sucesso!');
        });
    </script>
</body>
</html>
